<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LocalShots</title>
		<style>
			*, *:before, *:after { box-sizing: border-box; }
			body { margin: 0; padding: 0; background: #f2f3f4; }

			.editor-wrapper { position: relative; width: 1280px; height: 720px; margin: 0 auto; border: 5px solid #708090; box-sizing: content-box; }
			.editor-wrapper > div { left: 0; top: 0; }
			.tl-container { background: none !important; }

			.controls { position: fixed; left: 10px; top: 10px; width: 200px; list-style: none; border: 1px solid #eee; padding: 0; margin: 0; background: #fff; }
			.controls li { padding: 1em; border-bottom: 1px solid #eee; text-align: center; }
			.controls select { width: 100%; padding: .5em 1em; margin-bottom: .5em; color: #506070; background: #f5f5f5; border: 1px solid #ccc; border-radius: 3px; }
			.controls button { padding: .5em 1em; color: #506070; background: #eee; border: 1px solid #708090; border-radius: 3px; cursor: pointer; font-weight: bold; }
			.controls button:hover { background: #e5e5e5; }

			.localized-screenshots { position: fixed; left: 10px; top: 200px; margin: 0; padding: 0; width: 200px; text-align: center; list-style: none; }
			.localized-screenshots button { display: block; position: relative; width: 120px; margin: 0 auto 0.25em; padding: 0.25em; background: #eee; border: 1px solid #708090; cursor: pointer; border-radius: 3px; }
			.localized-screenshots button:hover { opacity: 0.8; }
			.localized-screenshots button img { width: 100%; height: auto; vertical-align: top; }
			.localized-screenshots button span { position: absolute; left: 0.5em; top: 0.5em; padding: .25em; font-weight: bold; background: rgba(255,255,255,.5); border-radius: 3px; }
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="/client/index.js"></script>
	</body>
</html>
