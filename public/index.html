<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LocalShots</title>
		<style>
			*, *:before, *:after { box-sizing: border-box; }
			body { margin: 0; padding: 0; background: #f2f3f4; font-family: sans-serif; font-size: 14px; }

			.button { padding: .5em 1em; color: #506070; background: #eee; border: 1px solid #708090; border-radius: 3px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; }
			.button:hover { background: #e5e5e5; }

			.editor { position: relative; width: 1280px; height: 720px; margin: 20px auto; }

			.editor__inner { position: relative; }
			.editor__inner > img { vertical-align: top; }

			.editor__handles { position: absolute; position: absolute; left: 0; top: 0; width: 100%; height: 100%; border-width: 0; border-style: solid; border-color: rgba(0,0,0,.2); }
			.editor__handle { position: absolute; z-index: 2; background: rgba(0,0,0,.1); appearance: none; border: 0; }
			.editor__handle:hover { background: rgba(0,0,0,.15); }
			.editor__handle:before { content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); border-style: solid; border-color: #708090; }

			.editor__handle--right { left: 100%; top: 0; width: 14px; height: 100%; cursor: ew-resize; }
			.editor__handle--right:before { border-width: 0 2px; width: 6px; height: 20px; }
			.editor__handle--left { right: 100%; top: 0; width: 14px; height: 100%; cursor: ew-resize; }
			.editor__handle--left:before { border-width: 0 2px; width: 6px; height: 20px; }
			.editor__handle--top { left: 0; bottom: 100%; height: 14px; width: 100%; cursor: ns-resize; }
			.editor__handle--top:before { border-width: 2px 0; height: 6px; width: 20px; }
			.editor__handle--bottom { left: 0; top: 100%; height: 14px; width: 100%; cursor: ns-resize; }
			.editor__handle--bottom:before { border-width: 2px 0; height: 6px; width: 20px; }

			.editor__annotations > div { left: 0; top: 0; }

			.tl-container { background: none !important; }

			.nav { position: fixed; z-index: 100; left: 0; top: 10px; width: 200px; border-radius: 0 3px 3px 0; background: #fff; box-shadow: 0 5px 20px 0 rgba(0,0,0,.1); transition: .2s all ease-out; }
			.nav__toggle { position: absolute; left: 100%; top: 15px; width: 30px; height: 30px; border: 0; border-radius: 0 3px 3px 0; background: #fff; box-shadow: 5px 5px 10px 0 rgba(0,0,0,.1); cursor: pointer; }
			.nav__toggle:before,
			.nav__toggle:after { content: ''; position: absolute; left: 5px; top: 50%; width: 20px; height: 2px; margin-top: -1px; background: #ccc; transition: .2s all ease-out; }
			.nav__toggle:before { transform: rotate(-45deg); }
			.nav__toggle:after { transform: rotate(45deg); }
			.nav__toggle:hover:before,
			.nav__toggle:hover:after { background: #aaa; }
			.nav.is-hidden { transform: translateX(-200px); }
			.nav.is-hidden .nav__toggle:before { transform: translateY(-2px); }
			.nav.is-hidden .nav__toggle:after { transform: translateY(2px); }

			.controls { list-style: none; padding: 0; margin: 0; }
			.controls li { padding: 1em; border-bottom: 1px solid #eee; text-align: center; }
			.controls select { width: 100%; padding: .5em 1em; margin-bottom: .5em; color: #506070; background: #f5f5f5; border: 1px solid #ccc; border-radius: 3px; }
			.controls button { padding: .5em 1em; color: #506070; background: #eee; border: 1px solid #708090; border-radius: 3px; cursor: pointer; font-weight: bold; }
			.controls button:hover { background: #e5e5e5; }

			.localized-screenshots { margin: 0; padding: 20px; text-align: center; list-style: none; }
			.localized-screenshots button { display: block; position: relative; width: 120px; margin: 0 auto 0.25em; padding: 0.25em; background: #eee; border: 1px solid #708090; cursor: pointer; border-radius: 3px; }
			.localized-screenshots button.is-active { outline: 2px solid #708090; }
			.localized-screenshots button:hover { opacity: 0.8; }
			.localized-screenshots button img { width: 100%; height: auto; vertical-align: top; }
			.localized-screenshots button span { position: absolute; left: 0.5em; top: 0.5em; padding: .25em; font-weight: bold; background: rgba(255,255,255,.5); border-radius: 3px; }

			.init-panel { display: flex; flex-flow: row nowrap; align-items: center; max-width: 600px; margin: 20px auto; padding: 20px; border-radius: 3px; background: #fff; box-shadow: 0 5px 20px 0 rgba(0,0,0,.1); }
			.init-panel label { margin-right: .5em; font-weight: bold; }
			.init-panel select { padding: 0.5em; margin-right: 1em; }
		 </style>
	</head>
	<body>
		<div id="root"></div>
		<script src="/client/index.js"></script>
	</body>
</html>
